<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Screenshot 2024-06-03 101430.png" alt="Logo" class="logo"> <!-- Adicione esta linha -->
    <div class="container">
        <h1>Ordem de Serviço</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>
            </div>
            <div class="form-group">
                <label for="produto">Produto:</label>
                <textarea type="text" id="produto" name="produto" required></textarea>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" required step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes"></textarea>
            </div>
            <button type="button" id="addProductBtn">Adicionar Produto</button>
        </form>

        <h2>Produtos Adicionados</h2>
        <ul id="productList"></ul>
        <h3>Total: R$ <span id="totalPrice">0.00</span></h3>

        <button id="generateReportBtn">Gerar Relatório</button>

        <div id="report" style="display: none;">
            <h2>Relatório de Ordem de Serviço</h2>
            <div id="reportContent"></div>
            <button id="printReportBtn">Imprimir Relatório</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
